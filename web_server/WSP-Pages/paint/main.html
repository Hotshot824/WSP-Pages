    <div class="toast-container top-0 start-0">
        <div class="toast" id="brushToast" data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto"><i class="bi bi-brush-fill"></i>Brush Toolbar</strong>
                <small>Size and Color</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <div class="toast-row">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary" id="brushBtn">
                            <i class="bi bi-brush-fill"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="eraserBtn">
                            <i class="bi bi-eraser-fill"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="bucketBtn" data-bs-toggle="tooltip"
                            data-bs-trigger="hover focus"
                            data-bs-title="The bucket in testing phase, currently only can used in closed blocks.">
                            <i class="bi bi-paint-bucket"></i>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary" id="undo">
                            <i class="bi bi-arrow-counterclockwise"></i></button>
                        <button type="button" class="btn btn-outline-secondary" id="redo">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="clearAll">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
                <div class="toast-row">
                    <div class="py-2 fw-bold">
                        Size:
                        <input class="penPath" id="stroke" type="number" min="1" max="30" value="5"
                            style='width:3rem; height: 1.5rem;'>
                        Px
                    </div>
                    <div style="display: flex;">
                        <span class="py-2 fw-bold" id="colorAfter">Color:</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast" id="areaToast" data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto"><i class="bi bi-badge-ar-fill"></i>Area Toolbar</strong>
                <small>Scale and Area</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body toast-body-sm">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="areaBtn" data-bs-toggle="tooltip"
                        data-bs-trigger="hover focus"
                        data-bs-title="Click on a filled color block to calculate the area.">
                        <i class="bi bi-badge-ar-fill"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="selectBtn" data-bs-toggle="tooltip"
                        data-bs-trigger="hover focus"
                        data-bs-title="Circle the area to be cut and click the cut button.">
                        <i class="bi bi-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="cutBtn">
                        <i class="bi bi-scissors"></i>
                    </button>
                </div>
                <div class="py-2 fw-bold">
                    Scale:
                    <span id="scaleText" style="color: red;">None</span>
                </div>
            </div>
        </div>
