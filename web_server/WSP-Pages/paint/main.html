    <!-- Sign Up Modal -->
    <div class="modal fade" id="modalSignUp" tabindex="-1" aria-labelledby="modalSignUplLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="modalSignUpLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signUpForm">
                        <div class="row justify-content-md-center px-3">
                            <div class="d-flex justify-content-center">
                                <label class="d-inline form-label" style="font-size: 1rem; color: brown;">
                                    Currently only open to have invite code user.
                                </label>
                            </div>
                            <div class="col-lg-6 form-outline mb-2">
                                <label class="form-label mb-0" for="patientID">Patient ID</label>
                                <input type="text" class="form-control" name="patientID" placeholder="EDA000000"
                                    autocomplete="off" minlength="6" maxlength="20" required />
                            </div>
                            <div class="col-lg-6 form-outline mb-2">
                                <label class="form-label mb-0" for="password">Invite Code</label>
                                <input type="password" class="form-control" name="password" placeholder="Required"
                                    autocomplete="off" required />
                            </div>
                            <div class="col-lg-12 form-outline mb-2">
                                <label class="form-label mb-0" for="emailAddress">Email Address </label>
                                <input type="email" class="form-control" name="emailAddress" placeholder="Email Address"
                                    maxlength="64" autocomplete="off" />
                                <label class="d-inline form-label" style="font-size: 0.8rem;">
                                    Non-essential, Can be used to recover passwords.
                                </label>
                            </div>
                            <div class="col-lg-12 form-outline mb-2">
                                <input class="form-check-input" type="checkbox" id="signupAgree" name="signupAgree"
                                    required />
                                <label class="form-label d-inline" for="signupAgree">
                                    Provide data to us to improve service.
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-success btn-block d-flex" id="signUpFormBtn">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In Modal -->
    <div class="modal fade" id="modalSignIn" tabindex="-1" aria-labelledby="modalSignInlLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="modalSignInLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="row justify-content-md-center px-3">
                            <label class="d-inline form-label" style="font-size: 1rem; color: brown;">
                                Sign in to save predict result.
                            </label>
                            <div class="col-lg-12 form-outline mb-2">
                                <label class="form-label mb-0" for="patientID">Patient ID</label>
                                <input type="text" class="form-control" name="patientID" placeholder="EDA000000"
                                    autocomplete="off" minlength="6" maxlength="20" required />
                            </div>
                            <div class="col-lg-12 form-outline mb-2">
                                <label class="form-label mb-0" for="inviteCode">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Required"
                                    autocomplete="off" required />
                                <label class="d-inline form-label" style="font-size: 0.8rem;">
                                    Password is same for your invite code.
                                </label>
                            </div>
                            <div class="col-lg-12 form-outline mb-2">
                                <input class="form-check-input" type="checkbox" id="stayIn" name="stayIn" />
                                <label class="form-label d-inline" for="stayIn">
                                    Stay logged in.
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block d-flex" id="signinFormBtn">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalHistoryRes" tabindex="-1" aria-labelledby="modalHistoryReslLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="modalHistoryResLabel">History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row py-1 gx-4 gx-lg-5 justify-content-center" id="imageBox">
                        <div class="col-lg-4 col-sm-4 text-center">
                            <img src="../assets/img/preview/pre_bg.jpg" alt="" class="img-thumbnail shadow-sm"
                                id="historyOriginal">
                            <p class="text-dark m-1 py-2">Wound</p>
                        </div>
                        <div class="col-lg-4 col-sm-4 text-center">
                            <img src="../assets/img/preview/pre_bg.jpg" alt="" class="img-thumbnail shadow-sm"
                                id="historyPredict">
                            <p class="text-dark m-1 py-2" id="historyArea">Area</p>
                        </div>
                    </div>
                    <div class="row py-1 gx-4 gx-lg-5 justify-content-center">
                        <div class="col-lg-6 col-sm-6 text-center form-group">
                            <p class="text-dark m-1 pt-1">Comment</p>
                            <textarea class="form-control" id="historyCommentText" rows="3" maxlength="64"></textarea>
                        </div>
                    </div>
                    <div class="d-flex py-1 justify-content-center">
                        <button type="submit" class="btn btn-success btn-block d-flex mx-2" id="historyComment">
                            Commit
                        </button>
                        <button type="submit" class="btn btn-danger btn-block d-flex mx-2" id="historyRemove">
                            Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
