<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <!--fontAwesome CDN-->
        <script src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"></script>
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!--jQuery-->
        <script src="js/jquery-3.5.1.min.js"></script>
        <!--google字型-->
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/Canvas.css">
        <link rel="stylesheet" href="css/ResponsiveCanvas.css">
        <link rel="stylesheet" href="css/Style.css">
        <title>畫版</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <nav class="upperShadow">
            <div class="keyUpload">
                <i class="bi bi-file-earmark-arrow-up"></i>
                <p>Upload</p>
                <input type="file" id="inputImg" class="d-none" accept="image/gif,image/jpeg,image/jpg,image/png">
            </div>
            <div class="keySave">
                <i class="bi bi-file-earmark-arrow-down-fill"></i>
                <p>SAVE</p>
            </div>
            <div class="keyClear">
                <i class="bi bi-x-square"></i>
                <p>CLEAR ALL</p>
            </div>
            <div class="keyUndo">
                <i class="bi bi-arrow-counterclockwise"></i>
                <p>UNDO</p>
            </div>
            <div class="keyRedo">
                <i class="bi bi-arrow-clockwise"></i>
                <p>REDO</p>
            </div>
        </nav>
        <div id="upperControlKey" class="key upperShadow">
            ▲
        </div>
        <!--上段Box-->

        <!--下段Box-->
        <footer>
            <div id="lowerControlKey"  class="key">
                ▼
            </div>
            <div id="itemBox">
                <div>
                    <a class="paintBrush"><i class="bi bi-brush-fill"></i></a>
                    <a class="eraser"><i class="bi bi-eraser-fill"></i></a>
                    <a class="paintBucket"><i class="fas fa-fill"></i></a>
                    <a class="ruler"><i class="fas fa-ruler"></i></a>
                    <a class="area"><i class="fas fa-chart-area"></i></i></a>
                    <span>
                        SCALE:
                        <p style="display:inline-block; color: brown;" id="scaleText">None/None</p>
                        SIZE:
                        <input class="penPath">
                        PX
                    </span>
                </div>
                <div>
                    <p class="colorAfter">COLOR:</p>
                </div>
            </div>
        </footer>
        <!--上列工具-->
        <script src="js/Canvas.js"></script>
    </body>
</html>
